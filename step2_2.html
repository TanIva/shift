<body>

<section class="login_bg">
    <div class="login_form">
        <img src="img/SHIFT-logo.png" class="logo" alt="shift logo">
        <form>
            <div class="err">
                <p class="err_pass">סיסמה שגויה</p>  <!--добавить класс error чтоб отобразить-->
            </div>
            <div class="form-contr">
                <input type="password" placeholder="הזן סיסמה">
            </div>
            <div class="form-contr">
                <a href="#" class="link">שכחתי סיסמה</a>
                <label class="custom_label">
                    <span class="label">שמור פרטים</span>
                    <input class="checkbox" type="checkbox" name="checkbox-test" checked>
                    <span class="checkbox-custom"></span>
                </label>
            </div>
            <button class="btn login-button-enter">כניסה</button>
        </form>
    </div>
</section>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
